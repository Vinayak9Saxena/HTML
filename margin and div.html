<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        body{
            background-color: black;
            color: greenyellow;
        }
        h1{
          border: 2px solid;
          margin: 20px;
          padding: 20px;
          width: 650px;
          border-color: rgb(255, 98, 0);
        }
        p{
            text-align: center;
            margin: 0px;
            border: 5px solid red;
            padding: 5px;
            width: 95%;
            position: fixed;
        }
    </style>
</head>
